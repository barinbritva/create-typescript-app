  name: Build
  on: [pull_request]
  jobs:
    build:
      name: Build project
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macOS-latest]

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm install

        - name: Run build
          run: npm run build
